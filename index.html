<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1 id="title">Etch-a-Sketch</h1>
    </div>
    <div id="main">
        <div id="canvas"></div>
        <div id="settings">
            <div id="settings-1">
                <div id="slider-size-text">
                    <p id="size-canvas"></p>
                </div>
                <div id="slider-size">
                    <input type="range" min="16" max="64" value="16" id="slider">
                </div>
                <div id="div-eraser">
                    <button id="eraser-btn">Eraser</button>
                </div>
                <div id="div-clear">
                    <button id="clear-btn">Clear</button>
                </div>
            </div>
            <div id="settings-2">
                <div id="div-color">
                    <button id="color-btn">Color</button>
                </div>
                <div id="div-color-selector">
                    <input type="color" id="color-selector" value="#000000">
                </div>
                <div id="div-rgb">
                    <button id="rgb-btn">RGB</button>
                </div>
                <div id="div-gray">
                    <button id="gray-btn">Gray Scale</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <h5 id="copy">Â© Copyright 2023 rteixeiragarcia</h5>
    </div>
</body>
</html>
