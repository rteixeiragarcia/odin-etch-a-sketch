<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script href="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </div>
    <div class="main">
        <div class="canvas"></div>
        <div class="settings">
            <div class="settings-1">
                <div class="slider-size-text">
                    <p class="size-canvas">16x16</p>
                </div>
                <div class="slider-size">
                    <input type="range" min="16" max="100" value="16" class="slider">
                </div>
                <div class="div-eraser">
                    <button class="eraser-btn">Eraser</button>
                </div>
                <div class="div-clear">
                    <button class="clear-btn">Clear</button>
                </div>
            </div>
            <div class="settings-2">
                <div class="div-color">
                    <button class="color-btn">Color</button>
                </div>
                <div class="div-color-selector">
                    <input type="color" class="color-selector" value="#000000">
                </div>
                <div class="div-rgb">
                    <button class="rgb-btn">RGB</button>
                </div>
                <div class="div-grey">
                    <button class="grey-btn">Grey Scale</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h5 class="copy">Â© Copyright 2023 rteixeiragarcia</h5>
    </div>
</body>
</html>
